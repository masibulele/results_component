<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Results summary component</title>
  <!-- font style -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  <!-- font awsome icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" integrity="sha384-4LISF5TTJX/fLmGSxO53rV4miRxdg84mZsxmO8Rx5jGtp/LbrixFETvWa5a6sESd" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <!-- custom style sheet -->
  <link rel="stylesheet" href="/style.css">
  

 
</head>
<body>
<section class="main">
  <div class="container">
    <div class="result">
      <h3>Your Result</h3>
      <div class="main-score">
        <div class="data">
            <h1>76</h1>
            <p>of 100</p>
      </div>
      </div>
      <h2>Great</h2>
      <p class="results-summary">
        You scored higher than 65% of the people who have taken these tests.
      </p>



    </div>
    <div class="summary">
      <h3> Summary</h3>
      <div class="component" id="reaction">
        <div class="category">
          <i class="bi bi-lightning-charge"></i>
          <h4 class="category-name">Reaction</h4>
        </div>
        <p><strong>80</strong> / 100</p>
      </div>
      <div class="component" id="memory">
        <div class="category">
          <i class="bi bi-person-badge"></i>
          <h4 class="category-name">Memory</h4>
        </div>
        <p><strong>92 </strong>/ 100</p>
      </div>
      <div class="component" id="verbal">
        <div class="category">
          <i class="bi bi-chat-text"></i>
          <h4 class="category-name">Verbal</h4>
        </div>
        <p><strong>61 </strong>/ 100</p>
      </div>
      <div class="component" id="visual">
        <div class="category">
          <i class="bi bi-eye"></i>
          <h4 class="category-name">Visual</h4>
        </div>
        <p> <strong>72 </strong>/ 100</p>
      </div>
      <button id="continue">Continue</button>
    </div>
  </div>

 


</section>
  
  
  

  
  
  
 

 
  
 
</body>
</html>
